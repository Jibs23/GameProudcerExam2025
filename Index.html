<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GameProducer</title>
	<link rel="stylesheet" href="Stylesheet_main.css">
	<link rel="icon" type="image/png" href="Images\logos\logo_gameproducer.png">

</head>
<header>
	
</header>

<body>
	<div class="section_container" id="becoming_a_game_producer_container">
		<div class="titlebox" id="becoming_a_game_producer">
			<h1>Becoming a game producer</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image"> 
		</div>
	</div>

	<div class="section_container" id="who_is_it_for_container">
		<div class="titlebox" id="who_is_it_for">
			<h1>Who is it for?</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image"> 
		</div>
	</div>

	<div class="section_container" id="the_program_container">
		<div class="titlebox" id="the_program">
			<h1>The Program</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image">
		</div>
	</div>

	<div class="section_container" id="whos_behind_the_course_container">
		<div class="titlebox" id="whos_behind_the_course">
			<h1>Who's behind the course</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image">
		</div>
	</div>

	<div class="section_container" id="reviews_from_alumni_container">
		<div class="titlebox" id="reviews_from_alumni">
			<h1>Reviews from alumni</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image">
		</div>
	</div>

	<div class="section_container" id="practical_information_pricing_container">
		<div class="titlebox" id="practical_information_pricing">
			<h1>Practical information & pricing</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image">
		</div>
	</div>

	<div class="section_container" id="enrollment_container">
		<div class="titlebox" id="enrollment">
			<h1>Enrollment</h1>
			<img src="Images\logos\logo_gameproducer.png" alt="Game Producer" class="image">
		</div>
		<form id="enrollment_form">
			<input type="text" id="first_name" name="first_name" required placeholder="First Name">

			<input type="text" id="last_name" name="last_name" required placeholder="Last Name">

			<input type="email" id="email" name="email" required placeholder="Email">

			<textarea id="message" name="message" rows="16" placeholder="Message (Optional). 
			
Where did you hear about us and what are your interests in the Game Producer Program?" style="resize: none;"></textarea>
		<button id="button_1" type="submit">SEND</button>
		</form>
	</div>
	
</body>

<footer>
	
</footer>
</html>
